<div class="container mat-elevation-z8">
    <div class="button-container">
        <button mat-icon-button (click)="loadData()" aria-label="Refresh data">
            <mat-icon>autorenew</mat-icon>
        </button>
    </div>
    <table mat-table [dataSource]="dataSource" matSort>
  
      <!-- Position Column -->
      <ng-container matColumnDef="stationName">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Station Name </th>
        <td mat-cell *matCellDef="let element"> {{element.stationName}} </td>
      </ng-container>
  
      <!-- Name Column -->
      <ng-container matColumnDef="statusValue">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Status Value </th>
        <td mat-cell *matCellDef="let element"> {{element.statusValue}} </td>
      </ng-container>
  
      <!-- Weight Column -->
      <ng-container matColumnDef="totalDocks">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Total Docs </th>
        <td mat-cell *matCellDef="let element"> {{element.totalDocks}} </td>
      </ng-container>
  
      <!-- Symbol Column -->
      <ng-container matColumnDef="availableDocks">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Available Docks </th>
        <td mat-cell *matCellDef="let element"> {{element.availableDocks}} </td>
      </ng-container>
  
      <!-- Symbol Column -->
      <ng-container matColumnDef="availableBikes">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Available Bikes </th>
        <td mat-cell *matCellDef="let element"> {{element.availableBikes}} </td>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

    <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
  </div>
